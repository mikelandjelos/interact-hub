<body>
    <div class="profile-container" *ngFor="let user of initialUsers" style="height: 300px;">
      <div class="profile-card">
        <img src="https://i.imgur.com/bZBG9PE.jpg" alt="image1" class="profile-icon" />
        <div class="profile-name">{{user.username}}</div>
        <div class="profile-position">{{user.profession}}</div>
        <a  class="button" (click)="onFollowClick(user)">Connect</a>
      </div>
      
    </div>
  </body>
